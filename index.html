<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="container">
        <header>
            <img class="profile-picture gradient" src="./images/profile.jpg" alt="Foto de perfil">
            <h1 class="username">@menozin_0211_</h1>
            <p class="description">Programação, carreira, empreendedorismo e um pouco de Canadá.</p>
        </header>

        <ul class="list">
            <li class="list-item gradient">
                <a class="link" href="https://www.instagram.com/menozin_0211_/" target="_blank">
                    Instagram
                    <img src="./images/instagram.png" alt="Instagram">
                </a>
            </li>
            <li class="list-item gradient">
                <a class="link" href="https://www.youtube.com/c/Programadorbr" target="_blank">
                    Youtube
                    <img src="./images/youtube.png" alt="Youtube">
                </a>
            </li>
            <li class="list-item gradient">
                <a class="link" href="https://www.tiktok.com/@progbr" target="_blank">
                    TikTok
                    <img src="./images/tiktok.png" alt="TikTok">
                </a>
            </li>
        </ul>

        <footer>

            <a href="" class="contact gradient">
                <img src="./images/twitter.png" alt="twitter">
            </a>
            <a href="" class="contact gradient">
                <img src="./images/whatsapp.png" alt="whatsapp">
            </a>
            <a href="" class="contact gradient">
                <img src="./images/email.png" alt="email">
            </a>
            <a href="" class="contact gradient">
                <img src="./images/phone.png" alt="phone">
            </a>

        </footer>

    </section>

</body>

</html>
